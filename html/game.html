<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/game.css">
  <title>Space Monkeys: The Game</title>
</head>
<header>
  <h1>SpaceMonkeys</h1>
  <div id="countdown"></div>
</header>

<body>
  <div id="player"></div>
  <div id="theSun"></div>
  <div class="space-circle-container"></div>
  <div id="computerOrbit">
    <div class="computerImage"></div>
  </div>
  <div id="innerOrbitLine"></div>
  <div id="userOrbit">
    <div class="userImage"></div>
  </div>
  <div id="outerOrbitLine"></div>
  <div id="spaceMonkey1"></div>
  <div id="spaceMonkey2"></div>

  <div id="winPopup" class="modal">
    <div class="modal-content">
      <span id="closeWin">x</span>
      <p>Congratulations! You're a winner!</p>
    </div>
  </div>
  <div id="losePopup" class="modal">
    <div class="modal-content">
      <span id="closeLose">x</span>
      <p>Aww, too bad. Play again?</p>
    </div>
  </div>
  <footer>
  
    <div id="gameplayContainer">
      <h4 id="nameID">Player: Name</h4>
      <h4 id="lapID">Lap: 3</h4>
      <h4 id="roundID">Round: 1</h4>
    </div>

    <div id="gameplayContainer2">
      <h4 id="nameID">Player: Computer</h4>
      <h4 id="lapID">Lap: 3</h4>
      <h4 id="roundID">Round: 1</h4>
    </div>
    
  </footer>
</body>

<script src='../js/game.js'></script>

</html>
